<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelTip</title>
</head>

<body>
  <h1>TravelTip Starter</h1>
  <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
  <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
  <button onclick="onGetLocs()" class="btn-get-locs">My Locations</button>
  <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
  <input id="pac-input" class="controls" type="text" placeholder="Search Location" />
  <p>You are at: <span class="user-pos"></span></p>
  <div id="map" style="width: 100%; height: 400px;"></div>
  <div>
    <header>Locations:</header>
    <section class="locations"></section>
  </div>
  <!-- <p>Locations: <span class="locs"></span></p> -->
  <script type="module" src="js/app.controller.js"></script>
</body>

</html>
